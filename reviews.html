<html>
    <head>
        <title>Dejanos tu Experiencia!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min4.1.3.css" />
        <link rel="stylesheet" type="text/css" href="/fonts/fontawesome-5.3.1/css/all.min.css">
        <link rel="stylesheet" href="/css/fb.css" />
        <link rel="stylesheet" type="text/css" href="/css/all-krajee.min.css">
        <link rel="stylesheet" type="text/css" href="/css/star-rating.min.css">

        <link rel="stylesheet" type="text/css" href="/css/util.min.css">
        <link rel="stylesheet" type="text/css" href="/css/main.min.css">
        <script src="/js/jquery_3.2.1_jquery.min.js"></script>
        <script src="/js/jquery.validate.js"></script>
        <script src="js/bootstrap.min4.1.3.js"></script>

        <script src="/js/all-krajee.min.js"></script>
        <script src="/js/star-rating.min.js"></script>
        <script src="/js/theme-kraken.js"></script>

        <script src="/js/init.js"></script>
        <script src="/js/fb.js"></script>
        <script src="/js/locales/star-rating_locale_es.js"></script>

    </head>

    <body>
    <center>
        <button id="login" class="loginBtn loginBtn--facebook">iniciar Sesion con Facebook</button>
        <button style="display:none;" id="logout" class="loginBtn loginBtn--facebook">Cerrar Sesion</button>
    </center>

    <div class="container">
        <div  id="containerForm" style="display: none"></div>
        <div id="formReview" style="display:none;" >
            <h2 class="text-center">Comentanos tu experiencia!</h2>
            <form class="contact100-form validate-form" name="processReview" id="processReview" method="post" action="">
                <div class="wrap-input100 validate-input" data-validate="Tu bombre es requerido">
                    <span class="label-input100">Tu Nombre</span>
                    <input class="input100" type="text" name="name" id="name" placeholder="Ingresa tu Nombre">                    
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Email valido es requerido: ex@abc.xyz">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" name="email" id="email" placeholder="Ingresa tu email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Comentarios es requerido">
                    <span class="label-input100">Tu Experiencia</span>
                    <textarea class="input100" name="message" id="message" placeholder="Tus comentarios aqui..."></textarea>
                    <span class="focus-input100"></span>
                </div>
                <input id="input-3-ltr-star-md" name="input-3-ltr-star-md" class="kv-ltr-theme-fas-star rating-loading" value="5" dir="ltr" data-size="md">
                <input type="hidden" name="profileid" id="profileid">
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="submit"  id="SubmitReview" class="login100-form-btn">
                            Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <hr>
        <div id="average"></div>
        <div class="card">
            <div class="card-body">

            </div>
        </div>
    </div>

</body>

</html>
